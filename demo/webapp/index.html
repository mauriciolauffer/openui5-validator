<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mauricio Lauffer">
  <title>OpenUI5 Validator</title>
</head>
<body class="sapUiBody" role="application">
<div id="content" data-sap-ui-component data-async="true" data-manifest="true"
     data-id="mlauffer.demo" data-name="mlauffer.demo.openui5.validator"></div>
<script id="sap-ui-bootstrap" async defer
        src="https://openui5.hana.ondemand.com/1.61.2/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_belize"
        data-sap-ui-compatVersion="edge" data-sap-ui-async="true"
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-language="en"
        data-sap-ui-xx-waitForTheme="true"
        data-sap-ui-resourceroots='{
          "mlauffer.demo.openui5.validator": "./",
          "openui5.validator": "../../dist/resources/openui5/validator"}'></script>
</body>
</html>
